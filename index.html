<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <title>WeatherFriend</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">
        <link rel="stylesheet" href="css/nulling.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/blincurs.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" id="myNavi">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="glyphicon glyphicon-tasks"></span>
            </button>
            <a class="navbar-brand" href="index.html" id="brand">WeatherFriend</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Video of the Day</a>
            </li>
            <li>
              <a href="gallery.html">Weather in pictures</a>
            </li>
            <li>
              <a href="#" id="myBtn">Contacts</a>
            </li>
            </ul>
            <ul class="nav navbar-nav" id="finder">
                <li>
                <input type="search" class="form-control input-sm" id="cityInput" placeholder="Input the city and press ENTER"/>
                </li>
            </ul>
          </div>
         </div>
        </nav>
        <!--geo weather container-->
        <div class = "text-center" id="weathNow">
          <ul class="list-unstyled" id="geoWeather">
            <li id="city" class="btn btn-default"></li>
            <li id="weatherType" class="btn btn-default"></li>
            <li id="cTemp" class="btn btn-default"></li>
            <li id="windSpeed" class="btn btn-default"></li>
            <li id = "picture"></li>
          </ul>
        </div>
        
        <!--container with the current data-->
        <div id="table_wrap" class="container">
        <table id="weath_tab">
            <tr>
                <th class="frow" id="city2"></th>
                <th class="frow" id="cTemp2"></th>
                <th id="picture2"></th>
            </tr>
            <tr>
                <td colspan="3" id="weatherType2"></td>
            </tr>
            <tr>
                <td colspan="3" id="windSpeed2"></td>
            </tr>
            <tr>
                <td colspan="3" id="pressure2"></td>
            </tr>
            <tr>
                <td colspan="3" id="humidity2"></td>
            </tr>
        </table>
        
        <!--Collapsible weather table-->
        <button id="btn_drop" type="button" class="btn btn-primary btn-block" data-toggle="collapse" data-target="#weather_tab">
          7-Days Weather  <span class="glyphicon glyphicon-chevron-down"></span></button>
        </div>
        <div id="weather_tab" class="collapse table-responsive">
          <table class="table">
            <tr>
              <th id="day1"></th>
              <th id="day2"></th>
              <th id="day3"></th>
              <th id="day4"></th>
              <th id="day5"></th>
              <th id="day6"></th>
              <th id="day7"></th>
            </tr>
            <tr>
              <td id="icon1"></td>
              <td id="icon2"></td>
              <td id="icon3"></td>
              <td id="icon4"></td>
              <td id="icon5"></td>
              <td id="icon6"></td>
              <td id="icon7"></td>
            </tr>
            <tr>
              <td id="temp1"></td>
              <td id="temp2"></td>
              <td id="temp3"></td>
              <td id="temp4"></td>
              <td id="temp5"></td>
              <td id="temp6"></td>
              <td id="temp7"></td>
            </tr>
            <tr>
              <td id="wind1"></td>
              <td id="wind2"></td>
              <td id="wind3"></td>
              <td id="wind4"></td>
              <td id="wind5"></td>
              <td id="wind6"></td>
              <td id="wind7"></td>
            </tr>
            <tr>
              <td id="moist1"></td>
              <td id="moist2"></td>
              <td id="moist3"></td>
              <td id="moist4"></td>
              <td id="moist5"></td>
              <td id="moist6"></td>
              <td id="moist7"></td>
            </tr>
            
          </table>
        </div>
        
        <!--contact form-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="padding: 20px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="element"></span></h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name *</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" id="email" placeholder="Here will be your email">
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message/Advice</label>
                                <textarea class="form-control" rows="5" id="message"></textarea>
                            </div>
                            <button type="submit" id="send" class="btn btn-primary btn-block pull-left" data-dismiss="modal">
                                <span class="glyphicon glyphicon-envelope"></span> Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-fluid text-center">
          <span>D e s i g n e d by Yaroslav Drahan</span>
          <a id="facebook" class="pull-right" href="https://www.facebook.com/ydrahan1" target="_blank"><img src="images/facebook.png" alt="facebook link"></a>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/data.js"></script>
        <script type="text/javascript" src="scripts/current.js"></script>
        <script type="text/javascript" src="scripts/7days.js"></script>
        <script type="text/javascript" src="scripts/getbycity.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/moment-with-locales.js"></script>
        
        <script type="text/javascript" src="scripts/typed.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/form.js"></script>
    </body>
</html>
