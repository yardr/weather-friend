        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">

        <nav class="navbar navbar-default navbar-fixed-top" id="myNavi">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

            </li>
            <li>

            </li>

            </ul>
          </div>
         </div>

        <div class = "text-center" id="weathNow">

            <li id="city" class="btn btn-default"></li>
            <li id="weatherType" class="btn btn-default"></li>
            <li id="cTemp" class="btn btn-default"></li>
            <li id="windSpeed" class="btn btn-default"></li>
            <li id = "picture"></li>
          </ul>
        </div>

                <th class="frow" id="cTemp2"></th>
                <th id="picture2"></th>
            </tr>
            <tr>
                <td colspan="3" id="weatherType2"></td>
            </tr>
            <tr>
                <td colspan="3" id="windSpeed2"></td>
            </tr>
            <tr>
                <td colspan="3" id="pressure2"></td>
            </tr>
            <tr>
                <td colspan="3" id="humidity2"></td>
            </tr>
        </table>

          7-Days Weather  <span class="glyphicon glyphicon-chevron-down"></span></button>
        </div>
        <div id="weather_tab" class="collapse table-responsive">
          <table class="table">

              <th class="days"></th>
